# Flujo de trabajo para construir y desplegar una aplicación con Jekyll en GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Se ejecuta en los pushes al branch principal
  push:
    branches: ["main"]

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña de Actions
  workflow_dispatch:

# Establece permisos del GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente, omitiendo ejecuciones en cola entre la ejecución en progreso y la última en cola.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de construcción
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./ # Cambia esto si tu fuente está en una carpeta diferente
          destination: ./dist # Asegúrate de que esta carpeta sea donde se generen los archivos de tu aplicación

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
