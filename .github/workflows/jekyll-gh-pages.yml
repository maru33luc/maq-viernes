# Flujo de trabajo para construir y desplegar una aplicación con Jekyll en GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./src
          destination: ./_site # Asegúrate de que esta carpeta sea donde se generen los archivos de tu aplicación

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Asegúrate de que esta ruta sea correcta

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Esta línea debe estar aquí, no dentro de steps
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          publish_dir: ./_site # Asegúrate de que esta carpeta contenga tu sitio generado
